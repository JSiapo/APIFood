stages:
  - build
  - test

image: node:latest

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm run build
    - npm start

test:
  stage: test
  script:
    - npm install
    - npm test

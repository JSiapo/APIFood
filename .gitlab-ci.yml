stages:
  - build
  - test
  - deploy

image: node:12-alpine

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/
    - dist/
    - coverage/

build:
  stage: build
  script:
    - npm install
    - npm run build
  only:
    - develop

test:
  stage: test
  script:
    - npm run test-ci
  only:
    - develop
  coverage: /All files\s*\|\s*([\d\.]+)/

dev_deploy:
  stage: deploy
  image: ruby:2.7-alpine
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP --api-key=$HEROKU_API_KEY
  except:
    - master
  only:
    - merge_requests

stages:
  - build
  - test

image: node:12-alpine

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/
    - dist/
    - coverage/

build:
  stage: build
  script:
    - npm install
    - npm run build

test:
  stage: test
  script:
    - curl https://food-web-home.herokuapp.com/
    - npm run test-ci
  coverage: /All files\s*\|\s*([\d\.]+)/
